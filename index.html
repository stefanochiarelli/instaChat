  <meta charset="UTF-8">

  <title>Insta Chat</title>

<body>

  <!-- container & title -->
  <div class="container ">
    <h1 class=" text-center text-light">Insta Chat</h1>
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2 text-light">Choose a chatroom:</div>
      <button class="btn btn-light" id="general">#general</button>
      <button class="btn btn-light" id="gaming">#gaming</button>
      <button class="btn btn-light" id="music">#music</button>
      <button class="btn btn-light" id="coding">#coding</button>
    </div>
    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form -->
    <form class="new-chat my-3 mx-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn btn-secondary" value="send">
        </div>
      </div>
    </form>
    <!-- update name form -->
    <form class="new-name my-3 mx-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn btn-secondary" value="update">
        </div>
      </div>
      <div class="update-mssg">
        <div class="alert alert-primary chatRoom__Alert d-none" role="alert">
          
        </div>
      </div>
    </form>
  </div>
